name: Convert Obsidian to GitHub Pages

on:
  push:
    branches:
      - main  # ExÃ©cute le script Ã  chaque push sur `main`
  pull_request:

jobs:
  convert-links:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ”§ Configurer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“œ ExÃ©cuter le script de conversion
        run: |
          python scripts/convert_obsidian_to_github.py

      - name: ğŸ“‚ VÃ©rifier le contenu de `output/`
        run: |
          if [ -d "output" ]; then
            ls -la output/
          else
            echo "âš ï¸ ERREUR : Le dossier output/ est vide ou inexistant !" && exit 1
          fi

      - name: ğŸš€ DÃ©ployer sur la branche `gh-pages`
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # VÃ©rifier si la branche gh-pages existe, sinon la crÃ©er
          git fetch origin gh-pages || git checkout --orphan gh-pages
          git checkout gh-pages

          # Supprimer tous les fichiers SAUF output/ et .git
          find . -mindepth 1 ! -name '.git' ! -name 'output' -exec rm -rf {} +

          # Copier le contenu de output/ Ã  la racine
          cp -r output/* . || echo "âš ï¸ ERREUR : Ã‰chec de la copie des fichiers !"

          git add .
          git commit -m "ğŸ”„ Mise Ã  jour automatique des pages GitHub" || echo "âš ï¸ Pas de changements Ã  committer"
          git push origin gh-pages --force || echo "âš ï¸ ERREUR : Ã‰chec du push !"
